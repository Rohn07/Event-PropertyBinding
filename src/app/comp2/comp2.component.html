<div class="container">
    <header>
        <h2>Enter any number</h2>
    </header>

    <main>
        <input [(ngModel)]="number" type="number"> <!--Passing the form variable --> <br>
        <br>
        <button type = "button" (click)="onClick()" [disabled] = "temp">SAVE</button> <!-- Creating a onclick method for the display of number --> <br>
        <br>
        {{temp}} <!--Interpolation -->
    </main>
</div>
